<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="cssFiles/calendarStyles.css">  <!--Link to our CSS file, calendarStyles.css-->
</head>
<body>
    <div class="calendar">

        <div class="header-container">
            <div class="logo-header">
                <img src="Pictures/BigDawGS-logos.jpeg"  onclick="redirectToPage('index.html')"  alt="Cartoon husky dog with a banner saying 'BigDawgs' in its mouth" class="logo">
                <div class="header">
                    <prodawgtivity>ProDawgTivity</prodawgtivity>
                </div>

                <div class="points-label-container">
                    <p id="points-label" class="points-label">Points: 0</p>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Space Filler -->
        </div>

        <div class="dawg-environment">
            <h1>Dawg Environment</h1>     
            <img src = "Pictures/Environment1.png" alt="Tree lined walkway leading up to the dog house" class = 'environment'>     
            <div id="sprite-container" class="sprite-container">
                <img id="user-dawg" src="Pictures\DawgGif(edited2).gif" class="sprite" alt="Cool Dawg Gif">
            </div>
        </div>

        <div class = "RedirectButtons">
            <a href="Map.html" id="Map" class="mapButton">Map</a>
        </div>

        <div class="header">
            <h2>Weekly Planner</h2>
            <div class="week-selector">
                <button id="prev-week">Previous Week</button>
                <span id="current-week">Week of January 1, 2023</span>
                <button id="next-week">Next Week</button>
            </div>
        </div>

        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar content will be generated here -->
            </tbody>
            
        </table>
       
        <ol id="undated-tasks">
            <!-- Undated tasks content will be generated here -->
        </ol>

        <div class="add-task-form">
            <h3>Add Task</h3>
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" placeholder="Enter a task name">
            <label for="due-date">Due Date (optional):</label>
            <input type="date" id="due-date">
            <label for="add-to-date">Add To Date:</label>
            <input type="date" id="add-to-date">
            <label for="importance">Importance 1-10:</label>
            <input type="number" id="task-importance" placeholder="Enter importance level">
            <button id="add-task">Add Task</button>
        </div>

        </div>

        </div>
        
    </div>
    

    <script src="/javaScriptFiles/Calendar.js"></script>
    <script src="/javaScriptFiles/Storage.js"></script>
</body>
</html>
