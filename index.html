<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDawgTivity</title>
    <link rel="stylesheet" href="cssFiles/calendarStyles.css">  <!--Link to our CSS file, calendarStyles.css-->
</head>
<body style = "background-image: url(Pictures/ppbg.png);">
    <div class="calendar">


        <div class="header-container">
            <div class="logo-header">
                <img src="Pictures/BigDawGS-logos.jpeg"  onclick="redirectToPage('index.html')"  alt="Cartoon husky dog with a banner saying 'BigDawgs' in its mouth" class="logo">
            <div class="header">
                <prodawgtivity>ProDawgTivity</prodawgtivity>
            </div>

            <div class="points-label-container">
                <p id="points-label" class="points-label">Points: 0</p>
            </div>

            </div>
            <div class="header-links">
                <a href="Map.html" class="header-link">Map</a>
                <a href="About.html" class="header-link">About</a>
            </div>
        </div> 

        <div class="content">
            <!-- Space Filler -->
        </div>

        <div class="dawg-environment"> <!--Dawg environment visuals-->
            <h1>Dawg Environment</h1>     
            <img src = "Pictures/Environment1.png" alt="Tree lined walkway leading up to the dog house" class = 'environment'>     
            <div id="sprite-container" class="sprite-container">
                <img id="user-dawg" src="Pictures\DawgGif(edited2).gif" class="sprite" alt="Cool Dawg Gif">
                <img id="default-glasses" src="Pictures\DefaultGlasses.gif" class="sprite" alt="Default Glasses Gif">
                <img id="bling-test" src="Pictures\BlingItem.gif" class="sprite" alt="test bling for dawg">
            </div>
        </div>

        <div class="header"> <!--Weekly planner header-->
            <h2>Weekly Planner</h2>
            <div class="week-selector">
                <button id="prev-week">Previous Week</button>
                <span id="current-week">Week of January 1, 2023</span>
                <button id="next-week">Next Week</button>
            </div>
        </div>

        <table class="calendar-table"> <!--Our calendar table-->
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                
            </tbody>
            
        </table>

       <div class = "container"> <!--Our add task form container-->
        <div class="add-task-form">
            <h3>Add Task</h3>
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" placeholder="Enter a task name">
            <label for="due-date">Due Date (optional):</label>
            <input type="date" id="due-date">
            <label for="add-to-date">Add To Date:</label>
            <input type="date" id="add-to-date">
            <label for="importance">Importance 1-10:</label>
            <input type="number" id="task-importance" placeholder="Enter importance level">
            <button id="add-task">Add Task</button>
        </div>
        <ol id="undated-tasks" class="undated-tasks">
            <h3>Undated Tasks</h3>
            
        </ol>

        
        </div>
        </div>

        </div>
        
    </div>


    <script src="javaScriptFiles/Calendar.js"></script> <!--Link to our jsfile, Calendar.js-->
    <script src="javaScriptFiles/Storage.js"></script> <!--Link to our local storage database-->
</body>
</html>
